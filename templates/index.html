<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Asisten Virtual - grosir cahya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background: #f5f5f5;
        }
        h2 {
            text-align: center;
        }
        #chat-box {
            background: rgb(73, 169, 229);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            height: 400px;
            overflow-y: auto;
        }
        .msg {
            margin-bottom: 12px;
        }
        .user {
            text-align: right;
        }
        .user span {
            background: #0084ff;
            color: white;
            padding: 8px 12px;
            border-radius: 16px;
            display: inline-block;
        }
        .bot span {
            background: #e4e6eb;
            padding: 8px 12px;
            border-radius: 16px;
            display: inline-block;
        }
        #input-area {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }
        #message {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #10a0d4;
        }
        button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .login-box {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Asisten Virtual - grosir cahyaa</h2>

    {% if user %}
    <div style="text-align:right; margin-bottom:8px;">
        Selamat datang, <strong>{{ user }}</strong> â€” <a href="/logout">Logout</a>
    </div>

    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="message" placeholder="Tulis pertanyaan tentang grosir cahyaa..." />
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const input = document.getElementById("message");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = "msg " + sender;
            div.innerHTML = '<span>' + text.replace(/\n/g, '<br>') + '</span>';
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            const sendBtn = document.querySelector('#input-area button');
            sendBtn.disabled = true;
            try {
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                if (response.status === 401) {
                    alert('Sesi anda telah berakhir, silakan login lagi.');
                    window.location.href = '/';
                    return;
                }

                if (!response.ok) {
                    addMessage('Maaf, server merespon dengan status ' + response.status, 'bot');
                    return;
                }

                const data = await response.json();
                addMessage(data.reply, "bot");
            } catch (err) {
                addMessage('Gagal menghubungi server. Pastikan Flask berjalan di http://127.0.0.1:5000', 'bot');
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Enter = kirim
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter") sendMessage();
        });

        // Pesan pembuka
        addMessage(
            "Halo, saya asisten virtual cahya Komputer ðŸ‘‹<br>" +
            "Silakan tanya: jam buka, alamat, cara order, atau produk yang tersedia.",
            "bot"
        );
    </script>

    {% else %}

    <div class="login-box">
        <form method="post" action="/login">
            <div>
                <label>Username</label><br>
                <input type="text" name="username" required />
            </div>
            <div style="margin-top:8px;">
                <label>Password</label><br>
                <input type="password" name="password" required />
            </div>
            <div style="margin-top:12px;">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    {% endif %}

</body>
</html>py web <app class="py"></app>
